<form class="activity-log">
  <input type="hidden" name="actorId" value="{{object._id}}"/>

  <h1 class="title">{{object.name}}'s Downtime Activity Log</h1>
  <div class="flexrow">
    <span style="flex-basis: 10%"> Activity Type </span>
    <select name="filterActivity" id="filterActivity" style="flex-basis: 90%;">
      <div>
          <option label=" "></option>
          {{#each activities as |name key|}}
          <div>
              <option value="{{name}}" id="{{key}}" data-dtype="Boolean">{{name}}</option>
          </div>
          {{/each}}
      </div>
    </select>
  </div>
  <div class="action-table">
    <table>
      <tr>
        <th>Time</th>
        <th>User</th>
        <th>Activity</th>
        <th>Result</th>
        <th>Days Used</th>
        <th>Materials Used</th>
      </tr>
      {{#each changes as |change id|}}
      <tr id="changeRow">
        <td id="timestamp">{{change.timestamp}}</td>
        <td id="user">{{change.user}}</td>
        <td id="activityName">{{change.activityName}}</td>
        <td id="result">{{change.result}}</td>
        <td id="timeTaken">{{change.timeTaken}}</td>
        <td id="materials">{{change.materials}}</td>
      </tr>
      {{/each}}
    </table>
  </div>

  <footer>
    <button id="apply-audits"><i class='fas fa-check'></i> Exit</button>
  </footer>


</form>
