<form autocomplete="off" onsubmit="event.preventDefault();">
    <fieldset>
        <table id="rollableEventsTable" class="ethck-downtime-table">
            <colgroup>
               <col span="1" style="width: 30%;">
               <col span="1" style="width: 40%;">
               <col span="1" style="width: 10%;">
               <col span="1" style="width: 10%;">
               <col span="1" style="width: 10%;">
            </colgroup>
            <tr>
                <th class="resultLeft">Roll</th>
                <th class="resultLeft">DC</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Move</th>
            </tr>
            {{#each activities as |act|}}
                <tr id={{act.id}} class="rollableEvent">
                    <td><label>{{act.name}}</label></td>
                    <td><label>{{act.description}}</label></td>
                    <td class="resultCenter"><a class="item-control training-edit" id="{{act.id}}" title="Edit Downtime Activity"><i class="fas fa-edit"></i></a></td>
                    <td class="resultCenter"><a class="item-control training-delete" id="deleteRollable" title="Delete Downtime Activity"><i class="fas fa-trash"></i></a></td>
                    <td class="resultCenter">
                        <a class="item-control activity-move" id="{{act.id}}" title="Move Activity Up"><i class="fas fa-chevron-up"></i></a>
                        <a class="item-control activity-move" id="{{act.id}}" title="Move Activity Down"><i class="fas fa-chevron-down"></i></a>
                    </td>
                </tr>
            {{/each}}
        </table>
    </fieldset>

    <div>
        <button type="button" class="addWorldDowntime" name="addWorldDowntime"><i class="fas fa-dice"></i>Add World Downtime</button>
        <div class="flexrow">
            <button style="width:50%;" type="button" class="import" name="import"><i class="fas fa-dice"></i>Import</button>
            <button style="width:50%;" type="button" class="export" name="export"><i class="fas fa-dice"></i>Export</button>
        </div>
        <button type="submit" name="submit" value="1"><i class="fas fa-dice"></i>Submit</button>
    </div>
</form>
