<form autocomplete="off" onsubmit="event.preventDefault();">
    {{#each groups as |groupRoll |}}
    <fieldset>
        {{#each groupRoll as |roll i |}}
        <div>
            <input type="radio" value="{{i}}" name="{{roll.group}}">{{roll.roll}} DC: {{roll.dc}}</input>
        </div>
        {{/each}}
    </fieldset>
    {{/each}}
</form>
