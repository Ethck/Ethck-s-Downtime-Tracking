<form autocomplete="off" onsubmit="event.preventDefault();">
    {{#each groups as |groupRoll |}}
    <label>Group: {{groupRoll.[0].group}}</label>
    <fieldset>
        {{#each groupRoll as |roll i |}}
        <div>
            <input type="radio" value="{{i}}" name="{{roll.group}}"> {{roll.roll}} 
                {{#if (or 
                    (eq roll.type "ABILITY_CHECK")
                    (eq roll.type "SAVING_THROW"))
                }}
                    {{roll.type}} 
                {{/if}}
                
                {{#if roll.dc}}DC: {{roll.dc}}{{/if}}</input>
        </div>
        {{/each}}
    </fieldset>
    {{/each}}
</form>
