<form autocomplete="off" onsubmit="event.preventDefault();">
    <fieldset>
        {{#each groupRoll.rolls as |roll |}}
            <input type="radio" id="{{roll.[2]}}" value="{{roll.[2]}}" name="">
            <label for="{{roll.[2]}}">{{roll.[0]}} DC: {{roll.[1]}}</label>
        {{/each}}
    </fieldset>

    <div>
        <button type="submit" name="submit" value="1"><i class="fas fa-dice"></i>Submit</button>
    </div>
</form>
