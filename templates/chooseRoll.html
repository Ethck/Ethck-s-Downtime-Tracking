<form autocomplete="off" onsubmit="event.preventDefault();">
    {{#each groups as |groupRoll |}}
    <label>Group: {{groupRoll.[0].group}}</label>
    <fieldset>
        {{#each groupRoll as |roll i |}}
        <div>
            <input type="radio" value="{{i}}" name="{{roll.group}}"> {{roll.roll}} {{#if roll.dc}}DC: {{roll.dc}}{{/if}}</input>
        </div>
        {{/each}}
    </fieldset>
    {{/each}}
</form>
